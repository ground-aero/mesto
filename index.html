<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>

<body class="page">

    <!-- page__container -->
    <div class="page__container">
        <!-- header -->
        <header class="header">
            <img src="./images/logo.png" alt="лого Mesto">
        </header>
        <main class="content">
            <!-- profile section -->
            <section id="profile" class="profile content__section">
                <!--flex-->
                <img class="profile__avatar" src="./images/avatar.png" alt="бюст улыбающегося человека в красной шапке">
                <div class="profile__elements-wrap">
                    <div class="profile__name-wrap">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="btn profile__btn-edit"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="btn profile__btn-add"></button>
            </section>

            <!-- /// POPUP /// -->
            <div class="popup">
                <!-- flex -->
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" action="#">
                        <input class="popup__input popup__input_name" type="text">
                        <input class="popup__input popup__input_job" type="text">
                        <button type="submit" class="btn popup__btn-save">Сохранить</button>
                    </form>
                    <button type="button" class="popup__btn-close"></button>
                </div>
            </div>

            <!-- elements section -->
            <section class="elements content__section">
                <!-- grid -->
                <ul class="element element_cards">
                    <li class="element__card">
                        <img class="element__img" src="./images/1karachaevsk.jpg"
                            alt="древнее сооружение с купольной крышей на фоне зеленых гор">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__btn-like"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/2elbrus.jpg"
                            alt="гора на заднем плане на фоне заката, широкое поле и холмы на переднем">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__btn-like"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/3dombai.jpg"
                            alt="заснеженная горная вершина на заднем плане, лесной косогор на переднем плане">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__btn-like"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/4elbrus.jpg"
                            alt="гора на заднем плане на фоне заката, широкое поле и холмы на переднем">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__btn-like"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/5dombai.jpg"
                            alt="заснеженная горная вершина на заднем плане, лесной косогор на переднем плане">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__btn-like"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/6k-cherkessk.jpg"
                            alt="старое каменное строение с круглой башней, расположенное в предгорье">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button type="button" class="element__btn-like"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- end of page__container -->
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
