<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>

<body class="page">

    <!-- page__container -->
    <div class="page__container">
        <!-- header -->
        <header class="header">
            <img src="./images/logo.png" alt="лого Mesto">
        </header>
        <main class="content">
            <section class="profile content__section">
                <!--flex-->
                <img class="profile__avatar" src="./images/avatar.png" alt="бюст улыбающегося человека в красной шапке">
                <div class="profile_elements-wrap">
                    <div class="profile__header-wrap">
                        <h1 class="profile__header">Жак-Ив Кусто</h1>
                        <button class="btn profile__edit-button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="btn profile__add-button"></button>

            </section>

            <section class="elements content__section">
                <!-- grid -->
                <ul class="elements__cards">
                    <li class="element__card">
                        <img class="element__img" src="./images/1karachaevsk.jpg"
                            alt="древнее сооружение с купольной крышей на фоне зеленых гор">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__like-btn"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/2elbrus.jpg"
                            alt="гора на заднем плане на фоне заката, широкое поле и холмы на переднем">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-btn"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/3dombai.jpg"
                            alt="заснеженная горная вершина на заднем плане, лесной косогор на переднем плане">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-btn"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/4elbrus.jpg"
                            alt="гора на заднем плане на фоне заката, широкое поле и холмы на переднем">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-btn"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/5dombai.jpg"
                            alt="заснеженная горная вершина на заднем плане, лесной косогор на переднем плане">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-btn"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__img" src="./images/6k-cherkessk.jpg"
                            alt="старое каменное строение с круглой башней, расположенное в предгорье">
                        <!-- flex -->
                        <div class="element__info-wrap">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button class="element__like-btn"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- end of page__container -->
    </div>
</body>

</html>
