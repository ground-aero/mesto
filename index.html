<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>

<body class="page">

    <!-- page__container -->
    <div class="page__container">
        <!-- header -->
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого Mesto">
        </header>
        <main class="content">
            <!-- profile section -->
            <section id="profile" class="profile content__section">
                <!--flex-->
                <img class="profile__avatar" src="./images/avatar.png" alt="бюст улыбающегося человека в красной шапке">
                <div class="profile__elements-wrap">
                    <div class="profile__name-wrap">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="btn profile__btn-edit" type="button" aria-label="edit"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="btn profile__btn-addplace" type="button" aria-label="add"></button>
            </section>

            <!-- elements section -->
            <!-- <button class="element__btn-del" id="element__btn-del" type="button" aria-label="delete"></button> -->
            <section class="elements content__section">
                <!-- grid list - for loading & adding cards -->
                <ul class="elements__list">

                </ul>
            </section>

            <!-- //////////////// POPUPS /////////////// -->
            <!-- popup Edit Profile -->
            <div class="popup popup_type_edit">
                <!-- flex -->
                <div class="popup__container" id="popup__container_edit">
                    <button class="popup__btn-close" type="button" aria-label="close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="form" action="#" novalidate>
                        <input class="popup__input" id="popup__input_type_edit-name" name="name" type="text"
                            placeholder="Жак-Ив Кусто" required>
                        <input class="popup__input" id="popup__input_type_job" name="job" type="text"
                            placeholder="Исследователь океана" required>
                        <button class="btn btn_type_save-profile" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <!-- popup Add Place -->
            <div class="popup popup_type_add-place">
                <div class="popup__container" id="popup__container_add-place">
                    <button class="popup__btn-close" type="button" aria-label="close"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="form" action="#" novalidate>
                        <input class="popup__input" id="popup__input_type_add-place-name" name="name" type="text"
                            placeholder="Название" required>
                        <input class="popup__input" id="popup__input_type_add-place-link" name="link" type="text"
                            placeholder="Ссылка на картинку" required>
                        <button class="btn btn_type_create-place" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <!-- popup image !!!!!!!!!!! NEED TO CODE HERE -->
            <div class="popup popup_type_zoomer">
                <div class="popup__container popup__container_img_type_zoomer">
                    <button class="popup__close-img popup__btn-close opacity-transition opacity-transition_type_medium"
                        type="button"></button>
                    <img class="popup__img" src="#" alt="">
                    <h3 class="popup__subtitle"></h3>
                </div>
            </div>
        </main>

        <!-- TEMPLATE карточка -->
        <template id="element-template">
            <!-- карточка -->
            <li class="element">
                <button class="element__btn-del" id="element__btn-del" type="button" aria-label="delete"></button>
                <img class="element__img" alt="#" src="#">
                <!-- flex -->
                <div class="element__info-wrap">
                    <h2 class="element__title">Место</h2>
                    <button class="element__btn-like" type="button" aria-label="like"></button>
                </div>
            </li>
        </template>
        
        <!-- footer -->
        <footer class="footer">
            <p class="footer__autho">&copy; 2022 Mesto Russia</p>
        </footer>
        <!-- end of page__container -->

    </div>



    <script src="./scripts/test.js" defer></script>
    <script src="./scripts/index.js" defer></script>

</body>

</html>
