<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>

<body class="page">

    <!-- page__container -->
    <div class="page__container">
        <!-- header -->
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого Mesto">
        </header>
        <main class="content">
            <!-- profile section -->
            <section id="profile" class="profile content__section">
                <!--flex-->
                <img class="profile__avatar" src="./images/avatar.png" alt="бюст улыбающегося человека в красной шапке">
                <div class="profile__elements-wrap">
                    <div class="profile__name-wrap">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="btn profile__btn-edit opacity-transition" type="button"
                            aria-label="edit"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="btn profile__btn-addplace opacity-transition" type="button" aria-label="add"></button>
            </section>

            <!-- elements section -->
            <!-- <button class="element__btn-del" id="element__btn-del" type="button" aria-label="delete"></button> -->
            <section class="elements content__section">
                <!-- grid list - for loading & adding cards -->
                <ul class="elements__list">

                </ul>
            </section>

            <!-- //////////////// POPUPS /////////////// -->
            <!-- popup Edit Profile -->
            <div class="popup" id="overlay_edit">
                <!-- flex -->
                <div class="popup__container" id="popup__container_edit">
                    <button class="popup__btn-close opacity-transition" type="button" aria-label="close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="/" class="popup__form" name="profile" tabindex="0" novalidate>
                        <input type="text" class="popup__input" id="popup__input_type_edit-name" name="name"
                            placeholder="Жак-Ив Кусто" tabindex="1" required>
                        <input type="text" class="popup__input" id="popup__input_type_job" name="job"
                            placeholder="Исследователь океана" tabindex="2" required>
                        <button class="btn btn_type_save-profile opacity-transition" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <!-- popup Add Place -->
            <div class="popup" id="overlay_add-place">
                <div class="popup__container" id="window_add-place">
                    <button class="popup__btn-close opacity-transition" type="button" aria-label="close"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form action="/" class="popup__form" name="place" tabindex="0" novalidate>
                        <input type="text" class="popup__input" id="input-name" name="name" placeholder="Название"
                            tabindex="1" required>
                        <!-- <span class="popup__form_item-error popup__form_item-field_name"></span> -->
                        <!--NEED class="popup__form-item_input-invalid"-->
                        <input type="url" class="popup__input" id="input-link" name="link"
                            placeholder="Ссылка на картинку" tabindex="2" required>
                        <!-- <span class="popup__form_item-error popup__form_item-field_link"></span> -->
                        <button type="submit" class="btn btn_type_create-place opacity-transition">Создать</button>
                    </form>
                </div>
            </div>
            <!-- popup image -->
            <div class="popup" id="overlay_img-zoom">
                <div class="popup__container-img popup__container-img_type_zoomer">
                    <!-- window 430px ????-->
                    <button class="popup__close-img popup__btn-close opacity-transition opacity-transition_type_middle"
                        type="button"></button>
                    <img class="popup__img" src="#" alt="">
                    <h3 class="popup__subtitle"></h3>
                </div>
            </div>
        </main>

        <!-- TEMPLATE карточка -->
        <template id="element-template">
            <!-- карточка -->
            <li class="element">
                <button class="element__btn-del opacity-transition" id="element__btn-del" type="button"
                    aria-label="delete"></button>
                <img class="element__img" alt="#" src="#">
                <!-- flex -->
                <div class="element__info-wrap">
                    <h2 class="element__title">Место</h2>
                    <button class="element__btn-like opacity-transition" type="button" aria-label="like"></button>
                </div>
            </li>
        </template>

        <!-- footer -->
        <footer class="footer">
            <p class="footer__autho">&copy; 2022 Mesto Russia</p>
        </footer>
        <!-- end of page__container -->

    </div>



    <script src="./scripts/test.js" defer></script>
    <script src="./scripts/index.js" defer></script>

</body>

</html>
